<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to Git</title>
</head>
<body>
    <table>
        <thead>
            Intro to Git & Github
            <th>Command</th>
            <th>Description</th>
        </thead>
        <tbody>
            <tr>
                <td><pre>git init</pre></td>
                <td>Initializes our local repoository (repo) [ONLY RUN ONCE, when the repo is first made]</td>
            </tr>
            <tr>
                <td><pre>git status</pre></td>
                <td>displays status of files being tracked</td>
            </tr>
            <tr>
                <td><pre>git add</pre></td>
                <td>stages any changed files that you tell it to</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
